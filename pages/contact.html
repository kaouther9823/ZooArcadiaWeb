<!-- Section Contact -->
<section class="py-3">
    <div class="container">
        <div class="section-header text-center mb-4 pres">
            <h2>Contactez-nous</h2>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group mb-3">
                    <label for="inputName">Nom</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Votre nom">
                </div>
                <div class="form-group mb-3">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Votre email">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="4" placeholder="Votre message"></textarea>
            </div>
            <div class="text-center pt-3">
            <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
    </div>
</section>
