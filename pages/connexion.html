<section class="py-3">
    <div class="container">
        <div class="section-header text-center mb-4 pres">
            <h2>Connexion</h2>
        </div>
        <form id="loginForm" class="form-row g-3 needs-validation" novalidate>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Votre email" name="email" required>
                <div class="invalid-feedback">Veuillez entrer un email.</div>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
                <div class="invalid-feedback">Veuillez entrer un mot de passe.</div>
            </div>
            <div id="error-message" style="color: red;"></div>
            <div class="text-center pt-3">
                <button type="submit" class="btn btn-primary" onclick="login()">Connexion</button>
            </div>
        </form>
    </div>
</section>
