<section class="zoo-presentation">
<div class="container">
    <div class="section-header text-center mb-4 pres">
        <h2>Gestion des Services</h2>
    </div>
    <div class="row p-3">
        <div class="col text-end">
            <button type="button" class="btn btn-primary" onclick="initLabelAddModal('service')" data-bs-toggle="modal" data-bs-target="#addModal">
                Nouveau Service
            </button>
        </div>
    </div>
    <div class="row">
        <table id="serviceTable" class="table table-striped nowrap w-100">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Imgae</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="serviceRows">
            </tbody>
        </table>
        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Les boutons de pagination seront injectÃ©s ici -->
            </ul>
        </nav>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addModalLabel"></h1>
                        <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <form id="serviceForm" class="row g-3 needs-validation" novalidate>
                        <div class="modal-body mb-3">
                            <label class="form-label" for="id" hidden>Name</label>
                            <input class="form-control" type="text" id="id" name="id" hidden>
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" type="text" id="name" name="name" required>
                            <label class="form-label" for="description">Description</label>
                            <textarea class="form-control auto-height" id="description" name="description"
                                      required></textarea>
                            <label class="form-label" for="images">Images</label>
                            <input class="form-control" type="file" id="images" name="images" accept="image/*"
                                   required>
                            <input type="hidden" id="csrfToken" name="_csrf_token">
                        </div>
                        <div class="modal-footer">
                            <button type="reset" onclick="resetForm()" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" onclick="addService()" class="btn btn-primary">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
