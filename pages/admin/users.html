<section class="py-3">
<div class="container">
    <div class="section-header text-center mb-4 pres">
        <h2>Gestion des Utilisateurs</h2>
    </div>
    <div class="row p-3">
        <div class="col text-end">
            <button type="button" class="btn btn-primary" onclick="showInputsPasswd()" data-bs-toggle="modal" data-bs-target="#userModal">
                Nouvel utilisateur
            </button>
        </div>
    </div>
    <div class="row">
        <table id="userTable" class="table table-striped nowrap w-100">
            <thead>
            <tr>
                <th>Username</th>
                <th>Nom complet</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="userRows">
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="userModalLabel">Ajouter/Editer un utilisateur</h1>
                        <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <form id="userForm" class="row g-3 needs-validation" novalidate>
                        <div class="modal-body mb-3">
                            <label class="form-label" for="id" hidden></label>
                            <input class="form-control" type="text" id="id" name="id" hidden>
                            <label class="form-label" for="username">Name</label>
                            <input class="form-control" type="email" id="username" name="username" required>
                            <div class="invalid-feedback" id="mailError">Veuillez saisir un email valide.</div>
                            <label class="form-label" for="nom">Nom</label>
                            <input class="form-control" type="text" id="nom" name="nom" required>
                            <label class="form-label" for="prenom">Prenom</label>
                            <input class="form-control" type="text" id="prenom" name="prenom" required>
                            <label class="form-label" for="roles">Roles</label>
                            <select class="form-select" id="roles" name="role" aria-label="Role select" required>
                                <option value="">Choisir un r√¥le</option>
                                <option value="2">Employe</option>
                                <option value="3">Veterinaire</option>
                            </select>
                            <label class="form-label" for="passwd">Mot de passe</label>
                            <input class="form-control" type="password" id="passwd" name="passwd" required>
                            <!--<div class="invalid-feedback" id="passwdError">Veuillez saisir un mot de passe.</div>-->
                            <label class="form-label" for="confirm">Confirmer le mot de passe</label>
                            <input class="form-control" type="password" id="confirm" name="confirm" required>
                            <div class="invalid-feedback" id="confirmError">Les mots de passe ne correspondent pas.</div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" onclick="resetForm()" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" onclick="addUser()" class="btn btn-primary">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
