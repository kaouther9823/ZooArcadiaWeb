            <div class="form-group mb-3">
                <label for="evaluation">Évaluation</label>
                <div id="evaluation" class="form-group">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label class="selected" for="star5" title="5 stars">1</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label class="selected" for="star4" title="4 stars">2</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label class="selected" for="star3" title="3 stars">3</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label class="selected" for="star2" title="2 stars">4</label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label class="selected" for="star1" title="1 star">5</label>
                    <div class="invalid-feedback">Veuillez sélectionner une note de 1 à 5.</div>
                </div>

            </div>
            <div class="form-group">
                <label for="commentaire">Commentaire</label>
                <textarea id="commentaire" name="commentaire" class="form-control" placeholder="Votre commentaire" required></textarea>
                <div class="invalid-feedback">Veuillez entrer un commentaire.</div>
            </div>
            <div id="message" class="alert alert-success pt-3" role="alert">
                <p id="responseAvis">Votre avis a été soumis avec success, il sera validé par nos employés.</p>
            </div>
            <div class="text-center pt-3">
                <button type="submit" class="btn btn-primary" onclick="saveAvis()">Soumettre</button>
            </div>
