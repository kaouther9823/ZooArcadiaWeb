<section class="zoo-presentation">
    <div class="container">
        <div class="section-header text-center mb-4 pres">
            <h2>Avis vertérinaire</h2>
        </div>
        <div class="row p-3">
            <div class="col text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                    Nouveau Rapport
                </button>
            </div>
        </div>
        <div class="row" id="listAvis">
            <div class="row">
                <table class="table table-striped nowrap w-100" id="habitatTable">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Animal</th>
                        <th>Etat</th>
                        <th>Nourriture</th>
                        <th>Quantité(g)</th>
                        <th>Date de passage</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter/Editer un Avis</h1>
                            <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body mb-3">
                            <label class="form-label" for="animal">Animal</label>
                            <select class="form-select" id="animal" name="animal" aria-label="Animal select"></select>
                            <label class="form-label" for="etat">Etat</label>
                            <select class="form-select" id="etat" name="etat" aria-label="Etat select"></select>
                            <label class="form-label" for="nouriture">Nouriture</label>
                            <select class="form-select" id="nouriture" name="nouriture" aria-label="Nouriture select"></select>
                            <label class="form-label" for="quantite">Etat</label>
                            <input class="form-control" type="number" id="quantite" name="quantite" aria-label="Qunatite">
                            <label class="form-label" for="add-description">Commentatire</label>
                            <textarea class="form-control auto-height" id="add-description" name="add-description" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" onclick="addAvis()" class="btn btn-primary">Valider</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
