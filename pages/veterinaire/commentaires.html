<section class="zoo-presentation">
    <div class="container">
        <div class="section-header text-center mb-4 pres">
            <h2>Commentaires sur les habitats</h2>
        </div>
        <div class="row p-3">
            <div class="col text-end">
                <button type="button" onclick="initLabelAddModal('commentaire')" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                    Nouveau commentaitre
                </button>
            </div>
        </div>
        <div class="row" id="listAvis">
            <div class="row">
                <table class="table table-striped nowrap w-100" id="habitatAvisTable">
                    <thead>
                    <tr>
                        <th>VÃ©terinaire</th>
                        <th>Habitat</th>
                        <th>Commentaire</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="commentairesRows">
                    </tbody>
                </table>
                <!-- Pagination -->
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Les boutons de pagination seront injectÃ©s ici -->
                    </ul>
                </nav>
            </div>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addModalLabel"></h1>
                            <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="commentaireForm" class="row g-3 needs-validation" novalidate>
                        <div class="modal-body mb-3">
                            <label class="form-label" for="id" hidden>Id</label>
                            <input class="form-control" id="id" name="id" aria-label="habitat id" hidden>

                            <label class="form-label" for="habitat">Habitat</label>
                            <select class="form-select" id="habitat" name="habitat" aria-label="habitat select"></select>
                           <!-- <label class="form-label" for="etat">Etat</label>
                            <select class="form-select" id="etat" name="etat" aria-label="Etat select"></select>-->
                            <label class="form-label" for="commentaire">Commentatire</label>
                            <textarea class="form-control auto-height" id="commentaire" name="commentaire" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" onclick="addCommentaire()" class="btn btn-primary">Valider</button>
                        </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
</section>
